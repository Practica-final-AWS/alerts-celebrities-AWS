AWSTemplateFormatVersion: '2010-09-09'
# Testing the Pipeline
Parameters:
  UserEmail:
    Type: String
    Default: 'manugalang2007@gmail.com'

Resources:
  # 0. ROLES
  MyPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "AWSCodePipelineServiceRole-us-east-1-Celebrity-Detector-Sync"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3FullAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource: 
                  - !Sub "arn:aws:s3:::celebrity-detector-app-websitebucket-*"
                  - !Sub "arn:aws:s3:::celebrity-detector-app-websitebucket-*/*"

  # 1. THE WEBSITE HOSTING (S3)
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false

  # 2. THE PERMISSION FIX
  WebsiteBucketPipelinePolicy: # Your logical ID
    Type: AWS::S3::BucketPolicy
    DependsOn: AppPipelineRole # Forces the role to be created first
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - s3:PutObject
              - s3:PutObjectAcl
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::${WebsiteBucket}/*"
            Principal:
              AWS: !GetAtt AppPipelineRole.Arn

  # 3. THE IMAGE UPLOAD BUCKET
  ImageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "celebrity-upload-${AWS::AccountId}-v2"
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt ImageProcessQueue.Arn
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [PUT, POST]
            AllowedOrigins: ['*']

  # 4. DYNAMODB TABLE
  CelebrityResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: ImageKey
          AttributeType: S
      KeySchema:
        - AttributeName: ImageKey
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # 5. SNS NOTIFICATION
  CelebrityAlertTopic:
    Type: AWS::SNS::Topic

  EmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref CelebrityAlertTopic
      Protocol: email
      Endpoint: !Ref UserEmail

  # 6. LAMBDA EXECUTION ROLE (Permissions for the Python Logic)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CelebrityProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rekognition:RecognizeCelebrities
                  - s3:GetObject
                  - dynamodb:PutItem
                  - sns:Publish
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: "*"

  # 7. PROCESSING LAMBDA
  ProcessingLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref CelebrityResultsTable
          SNS_TOPIC_ARN: !Ref CelebrityAlertTopic
      Code:
        ZipFile: |
          import boto3, os, json, urllib.parse
          rek = boto3.client('rekognition')
          ddb = boto3.resource('dynamodb').Table(os.environ['TABLE_NAME'])
          sns = boto3.client('sns')
          def handler(event, context):
              for record in event['Records']:
                  s3_event = json.loads(record['body'])
                  if 'Records' not in s3_event: continue
                  for s3_rec in s3_event['Records']:
                      b = s3_rec['s3']['bucket']['name']
                      k = urllib.parse.unquote_plus(s3_rec['s3']['object']['key'])
                      res = rek.recognize_celebrities(Image={'S3Object':{'Bucket':b,'Name':k}})
                      name = res['CelebrityFaces'][0]['Name'] if res['CelebrityFaces'] else "Unknown"
                      ddb.put_item(Item={'ImageKey': k, 'CelebrityName': name})
                      sns.publish(TopicArn=os.environ['SNS_TOPIC_ARN'], 
                                  Message=f"Detected: {name} in {k}", 
                                  Subject="Celebrity Alert!")
              return {"status":"ok"}

  # 8. SQS QUEUE & LAMBDA TRIGGER
  ImageProcessQueue:
    Type: AWS::SQS::Queue

  LambdaSQSEventSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !GetAtt ImageProcessQueue.Arn
      FunctionName: !Ref ProcessingLambda

  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues: [!Ref ImageProcessQueue]
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: {Service: s3.amazonaws.com}
            Action: sqs:SendMessage
            Resource: !GetAtt ImageProcessQueue.Arn

  # 9. GUEST PASS (Cognito Identity Pool)
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: true

  IdentityPoolRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action: "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
      Policies:
        - PolicyName: GuestUploadPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::celebrity-upload-${AWS::AccountId}-v2/*"

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        unauthenticated: !GetAtt IdentityPoolRole.Arn

  # THE PERMISSIONED ROLE FOR THE NEW PIPELINE
  AppPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: PipelineExtendedAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - cloudformation:*
                  - iam:PassRole
                  - codeconnections:UseConnection # THIS IS THE MISSING KEY
                  - codestar-connections:UseConnection
                Resource: "*"

  # THE ACTUAL PIPELINE
  CelebrityDetectorPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt AppPipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref WebsiteBucket # Or a separate artifact bucket if you prefer
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: "arn:aws:codeconnections:us-east-1:498747779442:connection/282f8ea4-1b52-4a4c-9471-1bf28f8a9912"
                FullRepositoryId: "Practica-final-AWS/alerts-celebrities-AWS"
                BranchName: "main"
              OutputArtifacts:
                - Name: SourceArtifact
        - Name: Deploy
          Actions:
            - Name: S3_Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: "1"
              Configuration:
                BucketName: !Ref WebsiteBucket
                Extract: "true"
              InputArtifacts:
                - Name: SourceArtifact

Outputs:
  MyIdentityPoolId:
    Description: "Copy this into your index.html"
    Value: !Ref IdentityPool
  WebsiteURL:
    Description: "Your Live Website Link"
    Value: !GetAtt WebsiteBucket.WebsiteURL